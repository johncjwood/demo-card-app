version: '0.1'

services:
  tinyauth:
    image: ghcr.io/steveiliop56/tinyauth:v4
    container_name: tinyauth
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - SECRET=JRRLGS95HKKHXx1B7yGbHDHJuTBL7Tq4
      - APP_URL=example.com
      - LOG_LEVEL=0
      - DISABLE_CONTINUE=false
      - LOGIN_MAX_RETRIES=3
      - LOGIN_TIMEOUT=300
    networks:
      - proxy

  postgres:
    image: postgres:latest
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password1!
      - POSTGRES_DB=cardapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - proxy

  rest-api:
    build:
      context: ./rest
      dockerfile: Dockerfile
    container_name: rest-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password1!@postgres:5432/cardapp
    depends_on:
      - postgres
    volumes:
      - ./rest:/app
      - /app/node_modules
    networks:
      - proxy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
      - API_URL=http://rest-api:3001
    depends_on:
      - rest-api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - proxy

networks:
  proxy:
    driver: bridge

volumes:
  postgres_data:
