services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=proxy"
      - "--entryPoints.web.address=:80"
      - "--api.dashboard=true"
      - "--api.insecure=true"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    ports:
      - "80:80"
      - "8080:8080"
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.example.com`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.middlewares.basic-auth.basicauth.users=alice:$2y$05$67ohZ8P.AbWdwiMsVC4IneDGCsuRe/dzgJBBf2IE56IQC6g/nYfAO,bob:$2y$05$EH9.Khb7hJUMTF5lQFCnDuY62wX3vfnKdAEYj4RsxdI0lM5ZKL06."

  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password1!
      - POSTGRES_DB=cardapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - proxy

  rest-api:
    build:
      context: ./rest
      dockerfile: Dockerfile
    container_name: rest-api
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password1!@postgres:5432/cardapp
    depends_on:
      - postgres
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-context.rule=PathPrefix(`/api/context`)"
      - "traefik.http.routers.api-context.priority=100"
      - "traefik.http.routers.api-context.service=api"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.api.middlewares=basic-auth"
      - "traefik.http.routers.api.priority=90"
      - "traefik.http.services.api.loadbalancer.server.port=3001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - API_URL=http://app.example.com/api
    depends_on:
      - rest-api
      - traefik
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`app.example.com`)"
      - "traefik.http.routers.frontend.middlewares=basic-auth"
      - "traefik.http.services.frontend.loadbalancer.server.port=4200"

networks:
  proxy:
    driver: bridge

volumes:
  postgres_data: