services:
  tinyauth:
    image: ghcr.io/steveiliop56/tinyauth:v4
    container_name: tinyauth
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - SECRET=JRRLGS95HKKHXx1B7yGbHDHJuTBL7Tq4
      - APP_URL=https://auth.example.com
      - LOG_LEVEL=info
      - DISABLE_CONTINUE=false
      - LOGIN_MAX_RETRIES=3
      - LOGIN_TIMEOUT=300
      - USERS=alice:$$2a$$10$$RLpC2XB7GH6yL023az1.WenxrcNqtFKQdrtJ.sUB5KFsDUNXT2.se,bob:$$2a$$10$$NIVsVGYSI1UBu.lk2lVWIetQNfxnYSeI4zQyPjpMzhwTjqjGPgb2q
    networks:
      - proxy

  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password1!
      - POSTGRES_DB=cardapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - proxy

  rest-api:
    build:
      context: ./rest
      dockerfile: Dockerfile
    container_name: rest-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password1!@postgres:5432/cardapp
    depends_on:
      - postgres

    networks:
      - proxy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
      - API_URL=http://rest-api:3001
    depends_on:
      - rest-api

    networks:
      - proxy

networks:
  proxy:
    driver: bridge

volumes:
  postgres_data:
